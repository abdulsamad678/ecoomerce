{% extends 'core/main.html' %}

{% block content %}

<div class="container-fluid mt-3 ">
<div class ="row">
<div class ="col-lg-3 mx-auto">
<div class="list-group">
{% for c in cat %}

  <a href="{% url 'category' c.id %}" class="list-group-item 
   list-group-item-action-active">{{c.name}}</a>
   <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="">
        </a>
      </li>  
   
{% endfor %}  
</div>
</div>
<div id='Product' class ="col-lg-8 mx-auto">
<div class="row mx-auto">

  {% for st in stud %} 
     <div class="card mx-auto mb-3" style="width: 18rem;">
     <img src="{{st.image.url}}" class="card-img-top" alt="...">
     <div class="card-body">
       <p class="card-title">{{st.name}}</p>
       <p class="card-text">{{st.price}}</p>
       
        <form action= "/"method= "POST">
        {% csrf_token %}
      
         
        <input  hidden type="text" name= 'product' value='{{st.id}}'>
        <a class="btn btn-primary  btn-sm btn-block" href="{% url 'addtocart' st.id %}">Add to cart</a>
        </form>

     </div>
     </div>
    {% endfor %}


</div>
</div>
</div>


{% endblock %}
